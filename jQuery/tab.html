<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#tab li").click(function(){
                const targetdiv = $(this).find('a').attr('href');
                // #notice #gallery #qna
                $(targetdiv).removeClass('d-none').siblings().addClass('d-none');
                //$('#notice') $('#gallery') $('#qna')
                $(this).addClass('on').siblings(),removeClass('on');
                //메서드 체인
            });
        });
    </script>
    <style>
        .d-none{
            display: none;
        }
        .on a{
            color: red;
        }
        #tab{
            display: flex;
        }
    </style>
</head>
<body>
    <ul id="tab">
        <li class="notice on"><a href="#notice">공지사항</a></li>
        <li class="gallery"><a href="#gallery">갤러리</a></li>
        <li class="qna"><a href="#qna">qna</a></li>
    </ul>
    <div class="content">
        <div id="notice" class="con">
            공지사항컨텐츠
        </div>
        <div id="gallery" class="con d-none">
            갤러리컨텐츠
        </div>
        <div id="qna" class="con d-none">
            문의컨텐츠
        </div>
    </div>    
</body>
</html>
