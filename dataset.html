<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 태그에 데이터저장</title>
</head>
<body>
    <!-- 자바스크립트 변수선언을 여기에다가 한 것 -->
    <p data-content="html 태그에 데이터를 저장한 것임"
        data-cls="bg_black text_white">여기 글자 수정해줘</p>
    <script>
       const ptag = document.querySelector("p");
       ptag.innerHTML = ptag.dataset.content;
       ptag.classList = ptag.cls;
    </script>
</body>
</html>
